<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img class="Like" src="img/Like.jpg" alt="">

    <script>
   const IM = document.querySelectorAll('.Like');
            
   IM.forEach(el => {
    el.addEventListener('click', () => {
                  if(IM.getAttribute('src') == 'img/Like.jpg'){
                    IM.setAttribute('src', 'img/Like2.jpg');
            } else {
                IM.setAttribute('src', 'img/Like.jpg');
            }

            })
   });
  

    </script>
    
</body>
</html>
