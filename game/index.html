<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
    <style>
@font-face {
    font-family: 'LABDigital';
    font-weight: normal;
    font-style: normal;
    src: url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.eot');
    src: url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.eot?#iefix') format('embedded-opentype'),
         url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.woff2') format('woff2'),
         url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.woff') format('woff'),
         url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.ttf') format("truetype");
    font-display: swap;
}        
        * {
            padding: 0;
            margin: 0;
            font-family: 'LABDigital';
        }
     
        #header {
            height: 50px;
            font-size: 20px;
            padding: 0 20px;
            color: #fff;
            background: rgb(119, 63, 141);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h4 {
            color: #fff;
            padding: 3px 12px;
            background-image: linear-gradient(to top, #9890e3 0%, #b1f4cf 100%);
        }
        body {
            height: 100vh;
            overflow: hidden;
            background: url(../assets/img/image\ 11.jpg) no-repeat center / cover;
        }
      
        .img {
            position: absolute;
            /* background: #000; */
            right: 5%;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        img {
          
            width: 50px;
            height: 50px;
        }
        .img01 {
            bottom: 10%;
        }
        .img02 {
            bottom: 20%;
        }
        .img03 {
            bottom: 30%;
        }
        .img04 {
            bottom: 40%;
        }
        .img05 {
            bottom: 50%;
        }
        .cursor {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 100;
            width: 50px;
            height: 50px;
            background: #000;
            user-select: none;
            pointer-events: none;
        }
        #iframe1 {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            height: 605px;
            border-radius: 20px;
            text-align: center;
            width: 330px;
            display: none;
            flex-direction: column;
            justify-content: end;
            background: rgb(177, 72, 72);
        }
        #iframe1::before, #iframe2::before, #iframe3::before {
            position: absolute;
            top: 4px;
            right: 15px;
            content: '';
            width: 3px;
            height: 10px;
            background: #000;
            transform: skew(45deg);
        }
        #iframe1::after, #iframe2::after, #iframe3::after {
            position: absolute;
            top: 4px;
            right: 15px;
            content: '';
            width: 3px;
            height: 10px;
            background: #000;
            transform: skew(-45deg);
        }
        #iframe2 {
            position: absolute;
            width: 800px;
            height: 800px;
            display: none;
            text-align: center;
            flex-direction: column;
            justify-content: end;
            border-radius: 20px;
            background: rgb(177, 72, 72);
        }
        #iframe3 {
            position: absolute;
            width: 950px;
            height: 700px;
            display: none;
            text-align: center;
            flex-direction: column;
            justify-content: end;
            border-radius: 20px;
            background: rgb(177, 72, 72);
        }
        #iframe3 iframe, #iframe2 iframe, #iframe1 iframe {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }
        @keyframes sibal {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
        @keyframes sibal2 {
            0% {opacity: 1;}
            100% {opacity: 0;}
        }
    </style>
<body>
    <header id="header"><span>Game Site</span> <span id="clock"></span> </header>
    <main id="main">

        <figure class="img img04">
            <img  src="../assets/img/video-console.png" alt="">

        <figure class="img img05">
            <img  src="../assets/img/video-console.png" alt="">

    </main>
    <div id="iframe1">
        handle 
        <iframe class="iframe01"  src="https://boseungdl.github.io/webs_class_si/javascript/musicplay/index.html" frameborder="0"></iframe>
    </div>
    <div id="iframe2">
        handle
        <iframe class="iframe02"  src="https://boseungdl.github.io/webs_class_si/javascript/memoryGame/index.html" frameborder="0"></iframe>
    </div>
    <div id="iframe3">
        handle
        <iframe class="iframe03" src="https://boseungdl.github.io/webs_class_si/javascript/typingGame/index.html" frameborder="0"></iframe>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
    $(".img").draggable();
    $("#iframe1").draggable();
    $("#iframe2").draggable();
    $("#iframe3").draggable();
    $(".img01").click(() => {
        if($("#iframe1").css("display") == "none"){
            $("#iframe1").css("animation", "sibal 0.3s");
            $("#iframe1").css("display", "flex");
        } else {
            $("#iframe1").css("animation", "sibal2 0.3s");
            setTimeout(() => {
                $("#iframe1").css("display", "none");
            },300)
        }
    })
    $(".img02").click(() => {
        if($("#iframe2").css("display") == "none"){
            $("#iframe2").css("animation", "sibal 0.3s");
            $("#iframe2").css("display", "flex");
        } else {
            $("#iframe2").css("animation", "sibal2 0.3s");
            setTimeout(() => {
                $("#iframe2").css("display", "none");
            },300)
        }
    })
    $(".img03").click(() => {
        if($("#iframe3").css("display") == "none"){
            $("#iframe3").css("animation", "sibal 0.3s");
            $("#iframe3").css("display", "flex");
        } else {
            $("#iframe3").css("animation", "sibal2 0.3s");
            setTimeout(() => {
                $("#iframe3").css("display", "none");
            },300)
        }
    })
    $('#iframe3').after().click(function () {
        $("#iframe3").css("display", "none");
    });
    $('#iframe3').before().click(function () {
        $("#iframe3").css("display", "none");
    });
    $('#iframe2').after().click(function () {
        $("#iframe2").css("display", "none");
    });
    $('#iframe2').before().click(function () {
        $("#iframe2").css("display", "none");
    });
    $('#iframe1').after().click(function () {
        $("#iframe1").css("display", "none");
    });
    $('#iframe1').before().click(function () {
        $("#iframe1").css("display", "none");
    });
    

    window.addEventListener("mousemove", (e) => {
            // document.querySelector(".cursor").style.left = e.clientX -25 + "px"
            // document.querySelector(".cursor").style.top = e.clientY -25 + "px"

            let x =  e.clientX -25 + "px";
            let y =  e.clientY -25 + "px";
            document.querySelector(".cursor").style.cssText = "left:" + x + "; top:" + y
    });

        function printTime() {

            var clock = document.getElementById("clock");            // 출력할 장소 선택

            var now = new Date();                                                  // 현재시간

            var nowTime = now.getFullYear() + "년" + (now.getMonth()+1) + "월" + now.getDate() + "일" + now.getHours() + "시" + now.getMinutes() + "분" + now.getSeconds() + "초";

            clock.innerHTML = nowTime;           // 현재시간을 출력

            setTimeout("printTime()",1000);         // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000

        }

        window.onload = function() {                         // 페이지가 로딩되면 실행

            printTime();

        }

    
  

</script>
