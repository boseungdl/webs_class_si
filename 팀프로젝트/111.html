<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .d {
      width: 100%;
      height: 100vh;
      position: sticky;
      top: 0;
      left: 0;
      background: rgb(204, 92, 92);
    }
    .ss {
      height: 5000px;
      position: relative;
      top: 0;
      left: 0;
      padding-top: 100vh;
    }
    .s {
      position: sticky;
      top: 0;
      left: 0;
      background: #000;
      width: 300px;
      height: 500px;
      transform: translateX(-100px);
    }
  </style>
  <body>
    <div class="d"></div>
    <div class="ss">
      <div class="s"></div>
    </div>
  </body>
</html>
